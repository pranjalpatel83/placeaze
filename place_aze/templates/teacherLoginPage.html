            <h1>  Teacher's Login page</h1>
            <form action="/teacherLogin/" method="post">
                {% csrf_token %}
                
                <input type="email" name="email" id="email" placeholder="Email"><br>
                <input type="password" name="password" id="password" placeholder="Password"><br>
                <input class="subbutton" type="submit" placeholder="Submit"><br>
                <p>Don't have an account <a href="/teacherSignupPage/">Create an Account</a></p>
                <p><a href="/teacherForgotPasswordPage/">Forgot Password</a></p>
            </form>
            <div id="messagePop">
                {% if messages %}
                <ul style="margin-top: -6vh; color: red;" class="messages">
                {% for message in messages %} 
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
                </ul>
                {% endif %}
